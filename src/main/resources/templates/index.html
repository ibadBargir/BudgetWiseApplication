<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Family Budget Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="text-center mb-4">Family Budget Planner</h2>
    <div class="text-end mb-3">
        <a href="/add" class="btn btn-primary">Add Transaction</a>
    </div>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Note</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${transactions}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.type}"></td>
            <td th:text="${t.category}"></td>
            <td th:text="${t.amount}"></td>
            <td th:text="${t.date}"></td>
            <td th:text="${t.note}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
